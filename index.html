<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Senado Federal Brasileiro 2022</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="main.js" defer></script>
  </head>
  <style>
    body {
      background-color: rgb(0, 0, 0);
    }
    .container {
      max-width: 800px;
      width: 100%;
      margin: auto;
      height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  <body>
    <div class="container">
      <svg
        width="850"
        height="650"
        style="position: absolute"
      >
    </svg>
      <img
        style="
          position: absolute;
          width: 100px;
          clip-path: circle();
          transform: translateY(270px);
        "
      />
      <h1
        style="position: absolute; color: #fff; transform: translateY(-40px)"
      ></h1>
      <h2 style="position: absolute; transform: translateY(-85px)"></h2>
    </div>
  </body>
</html>
